<div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <header>
    <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Top người dùng!</h2>
    <lucide-icon name="trending-up" [color]="'red'" [size]="48"></lucide-icon>
    <lucide-icon name="star" [size]="48" color="'red'"></lucide-icon>

  </header>
  <div class="w-full">
    <swiper-container appSwiper #swiperContainer [config]="swiperConfig" thumbs-swiper=".mySwiper2" (slideChange)="slideChange($event)">
      <swiper-slide *ngFor="let topFollow of topFollows;index as i">


        <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <div class="flex flex-col items-center pb-10">
            <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{topFollow.imageUrl || './assets/user.png'}}" alt="Bonnie image"/>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Top {{i + 1}}</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400">{{topFollow.knownAs}}</span>
            <div class="flex mt-4 md:mt-6">
              <a routerLink="/profile/{{topFollow.email}}" class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Trang cá nhân</a>
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</div>
