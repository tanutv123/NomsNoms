<div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 h-screen">

  <swiper-container appSwiper #swiperContainer [config]="swiperConfig" thumbs-swiper=".mySwiper2" (slideChange)="slideChange($event)">
    <swiper-slide *ngFor="let step of steps">
      <p>
        {{step.description}}
      </p>
      <div class="flex">
        <img src="{{stepImage.url}}" style="width: 100px; height: 100px" *ngFor="let stepImage of step.recipeStepImages">
      </div>
    </swiper-slide>
  </swiper-container>
</div>
