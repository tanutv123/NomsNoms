<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="h-20 mr-2" src="./assets/red.png" alt="logo">
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Tạo tài khoản
        </h1>
        <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && onSubmit()" class="space-y-4 md:space-y-6">
          <div class="row mt-5" *ngIf="validationErrors.length >= 0">
            <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                {{error}}
              </li>
            </ul>
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email của bạn
            </label>
            <input
              type="email"
              name="email"
              #email="ngModel"
              [(ngModel)]="user.email"
              id="email"
              class="bg-gray-50 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="nguyenvana@gmail.com"
              [ngClass]="email.touched && email.invalid ? ' border border-red-600' : ' border border-gray-300'"
              required>
            <span *ngIf="email.touched && email.invalid" class="p-2 text-red-600">Vui lòng nhập email</span>
          </div>
          <div>
            <label for="knownAs"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Tên của bạn
            </label>
            <input
              type="text"
              name="knownAs"
              [(ngModel)]="user.knownAs"
              #knownAs="ngModel"
              id="knownAs"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Nguyễn Văn A"
              [ngClass]="knownAs.touched && knownAs.invalid ? ' border border-red-600' : ' border border-gray-300'"
              required
            />
            <span *ngIf="knownAs.touched && knownAs.invalid" class="p-2 text-red-600">Vui lòng tên của bạn</span>
          </div>
          <div>
            <label for="phoneNumber"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Số điện thoại
            </label>
            <input
              type="text"
              name="phoneNumber"
              [(ngModel)]="user.phoneNumber"
              #phoneNumber="ngModel"
              id="phoneNumber"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="0123456789"
              [ngClass]="phoneNumber.touched && phoneNumber.invalid ? ' border border-red-600' : ' border border-gray-300'"
              required
            />
            <span *ngIf="phoneNumber.touched && phoneNumber.invalid" class="p-2 text-red-600">Vui lòng số điện thoại</span>
          </div>
          <div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Mật khẩu
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              [(ngModel)]="user.password"
              #password="ngModel"
              [ngClass]="password.touched && password.invalid ? ' border border-red-600' : ' border border-gray-300'"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
            <span *ngIf="password.touched && password.invalid" class="p-2 text-red-600">Vui lòng nhập mật khẩu</span>
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Xác nhận mật khẩu
            </label>
            <input
              type="password"
              name="confirmPassword"
              [(ngModel)]="user.confirmedPassword"
              #confirmPassword="ngModel"
              [ngClass]="confirmPassword.touched && confirmPassword.invalid ? ' border border-red-600' : ' border border-gray-300'"
              id="confirm-password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
            <span *ngIf="confirmPassword.touched && confirmPassword.invalid" class="p-2 text-red-600">Vui lòng xác nhận mật khẩu</span>
          </div>
          <button
            type="submit"
            [disabled]="registerForm.invalid && registerForm.touched"
            [ngClass]="registerForm.invalid && registerForm.touched ? 'bg-red-400' : null"
            class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
