<div class="mx-auto max-w-3xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:items-center md:gap-8">

    <div class="rounded-2xl border border-gray-200 p-6 shadow-sm sm:px-8 lg:p-12" *ngFor="let mp of mealPlans">
      <div class="text-center">
        <h2 class="text-lg font-medium text-gray-900">
          Gói {{mp.duration}} ngày
          <span class="sr-only">Plan</span>
        </h2>

        <p class="mt-2 sm:mt-4">
          <strong class="text-3xl font-bold text-gray-900 sm:text-4xl"> {{mp.price | currency: 'VND'}} </strong>

          <span class="text-sm font-medium text-gray-700">/{{mp.duration}} ngày</span>
        </p>
      </div>
      <ul class="mt-6 space-y-2">
        <li class="flex items-center gap-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5 text-indigo-700"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>

          <span class="text-gray-700"> {{mp.description}} </span>
        </li>
      </ul>
      <a
        (click)="payment(mp.id, 'Gói ' + mp.duration + ' ngày', mp.price)"
        class="cursor-pointer mt-8 block rounded-full border border-indigo-600 bg-white px-12 py-3 text-center text-sm font-medium text-indigo-600 hover:ring-1 hover:ring-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      >
        Thử ngay
      </a>
    </div>
  </div>
</div>
